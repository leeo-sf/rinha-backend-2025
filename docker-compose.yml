services:

  proxy:
    hostname: proxy
    container_name: proxy
    image: nginx:latest
    ports:
      - "9999:9999"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend1
      - backend2
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.375"
          memory: 87M

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: rabbitmq
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - backend

  rinha-db:
    image: postgres
    hostname: database
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=rinha-password-db!@
      - POSTGRES_USER=postgres
      - POSTGRES_DB=rinha
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.1875"
          memory: 44M

  backend1: &api-template
    image: leoof/rinha-backend
    container_name: backend1
    hostname: backend1
    restart: always
    depends_on:
      - rabbitmq
      - rinha-db
    ports:
      - 3000:8080
    environment:
      - ConnectionStrings__Database=Server=rinha-db;Port=5432;Database=rinha;UserId=postgres;Password=rinha-password-db!@
      - Service__PaymentProcessorDefault__BASE_URL=http://payment-processor-default:8080
      - Service__PaymentProcessorFallback__BASE_URL=http://payment-processor-fallback:8080
      - Service__RabbitMQ__HostName=rabbitmq
      - Service__RabbitMQ__Password=guest
      - Service__RabbitMQ__UserName=guest
      - Service__RabbitMQ__VirtualHost=/
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.375"
          memory: "87M"

  backend2:
    <<: *api-template
    container_name: backend2
    hostname: backend2
    ports:
      - '3001:8080'
    environment:
      - ConnectionStrings__Database=Server=rinha-db;Port=5432;Database=rinha;UserId=postgres;Password=rinha-password-db!@
      - Service__PaymentProcessorDefault__BASE_URL=http://payment-processor-default:8080
      - Service__PaymentProcessorFallback__BASE_URL=http://payment-processor-fallback:8080
      - Service__RabbitMQ__Hostname=rabbitmq
      - Service__RabbitMQ__Password=guest
      - Service__RabbitMQ__Username=guest
      - Service__RabbitMQ__VirtualHost=/

volumes:
  postgres_data:

networks:
  backend:
    driver: bridge
  payment-processor:
    external: true